<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Parralax Forest</title>

    <link rel="stylesheet" href="src/css/main.css" />

    <!-- подключение плавной прокрутки -->
    <script src="src/libs/gsap/gsap.min.js" defer></script>
    <script src="src/libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="src/libs/gsap/ScrollSmoother.min.js" defer></script>

    <script src="src/js/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="header">
          <div class="header__player">
            <audio class="audio" autoplay src="./src/audio/alexander-nakarada-fairy-of-the-forest.mp3" id="audio"></audio>
            <button class="audio__control audio__play-btn" id="playBtn"></button>
          </div>
          <div class="layers">
            <div class="layers__header">
              <h2 class="layers__caption">Добро пожаловать в</h2>
              <h1 class="layer__title">Волшебный лес</h1>
            </div>
            <div class="layer layers__base"></div>
            <div class="layer layers__middle"></div>
            <div class="layer layers__front"></div>
          </div>
        </header>

        <article class="dungeon">
          <div class="dungeon__content">
            <h2 class="dungeon__title">to be continued</h2>
            <p class="dungeon__text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Perspiciatis odit neque quod commodi fuga accusantium obcaecati
              sequi unde dolorem, error ipsa ea et ullam delectus. Aliquam
              delectus obcaecati hic, rem quo impedit?
            </p>
          </div>
        </article>

        <footer class="footer">
          <div class="footer__copyright">©IgorTimonin 2022</div>
        </footer>
      </div>
    </div>
  </body>
</html>
